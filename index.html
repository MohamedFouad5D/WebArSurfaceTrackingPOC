<!DOCTYPE html>
<html>
<head>
    <title>Gyroscope & Accelerometer Example</title>
</head>
<body>
    <h1>Gyroscope & Accelerometer Data</h1>
    <p id="gyroData">Gyroscope Data: <span id="gyroValues"></span></p>
    <p id="accelData">Accelerometer Data: <span id="accelValues"></span></p>

    <script>
        // Function to display gyroscope data
        function handleGyroscope(event) {
            var gyroData = event.alpha + ', ' + event.beta + ', ' + event.gamma;
            document.getElementById("gyroValues").textContent = gyroData;
        }

        // Function to display accelerometer data
        function handleAccelerometer(event) {
            var accelData = event.acceleration.x + ', ' + event.acceleration.y + ', ' + event.acceleration.z;
            document.getElementById("accelValues").textContent = accelData;
        }

        // Attach event listeners for gyroscope and accelerometer
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', handleGyroscope);
        }
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', handleAccelerometer);
        }
    </script>
</body>
</html>
